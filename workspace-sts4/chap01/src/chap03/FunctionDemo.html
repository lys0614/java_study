<title>Insert title here</title>
<script>
	function sum(i1, i2){
		var sum = 0;
		for(var i = i1; i1 <= i2; i ++){
			sum+=i;
		}
		return sum;
	}
	console.log(sum(1,10));
	console.log(sum(10,100));
	console.log(sum(100,1000));
</script>
